name: Node.js CI

on: [push]

jobs:
  build:
    name: Build application
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: install node v16
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Install rush
        run: npm i -g @microsoft/rush
      - name: Install dependencies
        run: rush update
      - name: Build
        run: rush build
